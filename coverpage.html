<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate of Appreciation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @page {
            size: A4;
            margin: 15mm;
        }

        .container {
            /* max-width: 900px; */
            width: 210mm;
            height: 297mm;
            margin: 30px auto;
            background: #fff;
            padding: 40px 50px;
            box-sizing: border-box;
            border-top: 4px solid #003366;
            border-bottom: 4px solid #003366;
            border-left: 4px solid #003366;
            border-right: 4px solid#003366;
            overflow: hidden;
        }

        .badge {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #d4af37;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: #d4af37;
        }
        h1 {
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 40px;
        }
        .presented {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .name {
            text-align: center;
            font-size: 40px;
            font-family: 'Great Vibes' cursive;
            margin: 20px 0;
        }

        .content {
            text-align: center;
            font-size: 16px;
            width: 70%;
            margin: 0 auto 60px;
            line-height: 1.6;
            margin-bottom: 70px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
             margin-bottom: 70px;

        }
        .line {
            width: 200px;
            border-top: 1px solid #333;
            text-align: center;
            padding-top: 8px;
            font-size: 14px;
        }
        .Company{
            text-align: center;
        }
        .Company img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="badge">
            BEST<br>AWARD<br>2026
        </div>
        <h1>CERTIFICATE</h1>
        <h2>OF APPRECIATION</h2>

        <div class="presented">_______PRESENTED TO_______</div>

        <div class="name">Your Name Here</div>

        <div class="content">
            This certificate is proudly presented in recognition of outstanding
            performance, dedication, and valuable contribution.
        </div>
        <div class="footer">
            <div class="line">DATE</div>
            <div class="line">SIGNATURE</div>
            </div>
            <div class="Company">
                <img src="QR-Code.png" alt="QR-Code">
                <p><strong>Mindmanthan Software Solutions</strong></p>
            </div>

        </div>

</body>

</html>
